<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ten Poem Project: Auntie</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { line-height: 1.6; -webkit-font-smoothing: antialiased; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0a0a14; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const colors = {
      deepNavy: '#0a0a14',
      darkBase: '#0d1020',
      electricBlue: '#3B28CC',
      blueBright: '#4535E0',
      orange: '#FF6B35',
      gold: '#D4A843',
      white: '#FFFFFF',
      cream: '#F5F5F0',
      gray200: '#CCCCCC',
      gray300: '#999999',
      gray400: '#666677',
      gray600: '#2A2A3A',
      gray700: '#1A1A28',
    };

    const SECTIONS = [
      { id: 'about', label: 'About' },
      { id: 'awards', label: 'Awards' },
      { id: 'themes', label: 'Themes' },
      { id: 'stills', label: 'Stills' },
      { id: 'credits', label: 'Credits' },
    ];

    const AWARDS = [
      'Grand Prize (tie)',
      'Best Director (tie)',
      'Best Cinematography (tie)',
      'Best Music Score (tie)',
      'Best Documentary (tie)',
      'Best Experimental (tie)',
      'Best International Short (tie)',
    ];

    const THEMES = [
      { num: '01', title: 'Migration & Identity', desc: 'The constant negotiation between where you come from and where you find yourself.' },
      { num: '02', title: 'Memory & Trauma', desc: 'How the body holds what the mind cannot speak—scars as archive, movement as testimony.' },
      { num: '03', title: 'Solitude & Loneliness', desc: 'The difference between choosing stillness and being abandoned to it.' },
      { num: '04', title: 'Love & Relationships', desc: 'Intimacy across distance, desire that survives erasure.' },
      { num: '05', title: 'Resilience & Growth', desc: 'The quiet insistence on becoming, even when the world offers only resistance.' },
      { num: '06', title: 'Mortality & Aging', desc: 'What the body knows about time that the mind refuses to accept.' },
    ];

    const CREDITS = {
      direction: [
        { role: 'Director', name: 'Nakoa Taggart' },
        { role: 'Writers', name: 'Nakoa Taggart, Sinclair Emoghene' },
      ],
      production: [
        { role: 'Producer', name: 'Sinclair Emoghene' },
        { role: 'Cinematographer', name: 'Gabriel Vazquez' },
      ],
      cast: ['Jalani Miller', 'Lauren Troyer', 'Giovanni Ledezma', 'Sinclair Emoghene'],
    };

    function TenPoemSite() {
      const [currentSection, setCurrentSection] = useState('about');

      const styles = {
        app: { display: 'flex', minHeight: '100vh', backgroundColor: colors.deepNavy, fontFamily: "Georgia, serif", color: colors.cream },
        
        // Side Navigation
        sideNav: { 
          width: '60px', 
          backgroundColor: colors.darkBase, 
          borderRight: `1px solid ${colors.gray700}`,
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          paddingTop: '20px',
          position: 'sticky',
          top: 0,
          height: '100vh',
        },
        navBtn: {
          width: '44px',
          height: '44px',
          marginBottom: '8px',
          backgroundColor: 'transparent',
          border: `1px solid ${colors.gray600}`,
          borderRadius: '8px',
          cursor: 'pointer',
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          fontSize: '10px',
          fontWeight: 500,
          letterSpacing: '0.05em',
          transition: 'all 0.2s',
        },

        // Main Content
        mainContent: { flex: 1, overflowY: 'auto' },
        section: { padding: '40px 32px', minHeight: '100vh' },
        contentContainer: { maxWidth: '800px', margin: '0 auto' },

        // Typography
        sectionLabel: { fontSize: '10px', letterSpacing: '0.25em', textTransform: 'uppercase', color: colors.electricBlue, marginBottom: '8px' },
        title: { fontSize: '32px', fontWeight: 300, color: colors.white, marginBottom: '16px', lineHeight: 1.2 },
        subtitle: { fontSize: '18px', fontStyle: 'italic', color: colors.gray300, marginBottom: '32px' },
        bodyText: { fontSize: '15px', lineHeight: 1.9, color: colors.gray200, marginBottom: '24px' },
        quote: { 
          fontSize: '16px', 
          fontStyle: 'italic', 
          color: colors.cream, 
          borderLeft: `3px solid ${colors.electricBlue}`,
          paddingLeft: '20px',
          marginTop: '32px',
          marginBottom: '32px',
        },

        // Awards
        awardBadge: {
          display: 'inline-block',
          padding: '8px 16px',
          margin: '6px',
          backgroundColor: colors.gray700,
          border: `1px solid ${colors.gold}40`,
          borderRadius: '4px',
          fontSize: '12px',
          color: colors.gold,
        },
        festivalTitle: { fontSize: '14px', color: colors.white, marginBottom: '16px', letterSpacing: '0.1em' },

        // Themes
        themeCard: {
          display: 'flex',
          gap: '20px',
          padding: '24px',
          backgroundColor: colors.gray700,
          border: `1px solid ${colors.gray600}`,
          marginBottom: '16px',
        },
        themeNum: { fontSize: '24px', fontWeight: 300, color: colors.electricBlue, minWidth: '40px' },
        themeTitle: { fontSize: '15px', color: colors.white, marginBottom: '8px' },
        themeDesc: { fontSize: '13px', color: colors.gray300, lineHeight: 1.6 },

        // Stills Grid
        stillsGrid: {
          display: 'grid',
          gridTemplateColumns: 'repeat(3, 1fr)',
          gap: '12px',
        },
        stillPlaceholder: {
          aspectRatio: '4/3',
          backgroundColor: colors.gray700,
          border: `1px solid ${colors.gray600}`,
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          fontSize: '11px',
          color: colors.gray400,
        },

        // Credits
        creditSection: { marginBottom: '32px' },
        creditTitle: { fontSize: '12px', letterSpacing: '0.15em', textTransform: 'uppercase', color: colors.electricBlue, marginBottom: '16px' },
        creditItem: { marginBottom: '12px' },
        creditRole: { fontSize: '11px', color: colors.gray400, textTransform: 'uppercase', letterSpacing: '0.1em' },
        creditName: { fontSize: '15px', color: colors.white },
        castList: { display: 'flex', flexWrap: 'wrap', gap: '12px' },
        castName: { padding: '8px 16px', backgroundColor: colors.gray700, border: `1px solid ${colors.gray600}`, fontSize: '13px', color: colors.cream },
      };

      return (
        <div style={styles.app}>
          {/* Side Navigation */}
          <nav style={styles.sideNav}>
            {SECTIONS.map(section => (
              <button
                key={section.id}
                onClick={() => setCurrentSection(section.id)}
                style={{
                  ...styles.navBtn,
                  backgroundColor: currentSection === section.id ? colors.electricBlue : 'transparent',
                  color: currentSection === section.id ? colors.white : colors.gray400,
                  borderColor: currentSection === section.id ? colors.electricBlue : colors.gray600,
                }}
                title={section.label}
              >
                {section.label.slice(0, 2)}
              </button>
            ))}
          </nav>

          {/* Main Content */}
          <main style={styles.mainContent}>
            
            {/* About Section */}
            {currentSection === 'about' && (
              <section style={styles.section}>
                <div style={styles.contentContainer}>
                  <p style={styles.sectionLabel}>A Hybrid Dance Film</p>
                  <h1 style={styles.title}>Ten Poem Project: Auntie</h1>
                  <p style={styles.subtitle}>Dance. Film. Poetry. A migrant body remembering itself.</p>
                  
                  <p style={styles.bodyText}>
                    The Ten Poem Project is a multimedia performance and short film that follows a migrant dancer 
                    as he attempts to piece himself together through movement, voice, and memory. Anchored in 
                    twelve original poems, the project explores migration, asylum, sexuality, trauma, the process 
                    of aging, and the resilience of the human spirit.
                  </p>
                  
                  <p style={styles.bodyText}>
                    At its heart, the project asks: How does the body keep knowing itself when displacement keeps 
                    rewriting its reality? Using choreography as a language for what cannot be said directly, 
                    the work treats dance as both archive and testimony.
                  </p>

                  <blockquote style={styles.quote}>
                    "How does the body keep knowing itself when displacement keeps rewriting its reality?"
                    <span style={{ display: 'block', fontSize: '12px', marginTop: '8px', color: colors.gray400 }}>— From the Project Statement</span>
                  </blockquote>

                  <p style={{ fontSize: '13px', color: colors.gray400, marginTop: '32px' }}>Runtime: 4 minutes</p>
                </div>
              </section>
            )}

            {/* Awards Section */}
            {currentSection === 'awards' && (
              <section style={{ ...styles.section, backgroundColor: colors.darkBase }}>
                <div style={styles.contentContainer}>
                  <p style={styles.sectionLabel}>Recognition</p>
                  <h2 style={styles.title}>Canada Shorts Film Festival 2025</h2>
                  <p style={styles.festivalTitle}>7 Awards Including Grand Prize</p>
                  
                  <div style={{ marginTop: '32px' }}>
                    {AWARDS.map((award, i) => (
                      <span key={i} style={styles.awardBadge}>{award}</span>
                    ))}
                  </div>
                </div>
              </section>
            )}

            {/* Themes Section */}
            {currentSection === 'themes' && (
              <section style={styles.section}>
                <div style={styles.contentContainer}>
                  <p style={styles.sectionLabel}>Thematic Pairings</p>
                  <h2 style={styles.title}>Six dualities that shape the work</h2>
                  
                  <div style={{ marginTop: '32px' }}>
                    {THEMES.map((theme, i) => (
                      <div key={i} style={styles.themeCard}>
                        <span style={styles.themeNum}>{theme.num}</span>
                        <div>
                          <h3 style={styles.themeTitle}>{theme.title}</h3>
                          <p style={styles.themeDesc}>{theme.desc}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>
            )}

            {/* Stills Section */}
            {currentSection === 'stills' && (
              <section style={{ ...styles.section, backgroundColor: colors.darkBase }}>
                <div style={styles.contentContainer}>
                  <p style={styles.sectionLabel}>Production</p>
                  <h2 style={styles.title}>Behind the Lens</h2>
                  
                  <div style={{ ...styles.stillsGrid, marginTop: '32px' }}>
                    {['Studio', 'Blue screen', 'BTS 1', 'BTS 2', 'Wide shot', 'Blue 2', 'BTS 3', 'BTS 4', 'Studio 2'].map((label, i) => (
                      <div key={i} style={styles.stillPlaceholder}>
                        {label}
                      </div>
                    ))}
                  </div>
                  
                  <p style={{ fontSize: '12px', color: colors.gray400, marginTop: '24px', textAlign: 'center' }}>
                    Production stills from the shoot
                  </p>
                </div>
              </section>
            )}

            {/* Credits Section */}
            {currentSection === 'credits' && (
              <section style={styles.section}>
                <div style={styles.contentContainer}>
                  <p style={styles.sectionLabel}>The Team</p>
                  <h2 style={styles.title}>Credits</h2>
                  
                  <div style={{ marginTop: '32px' }}>
                    <div style={styles.creditSection}>
                      <h3 style={styles.creditTitle}>Direction</h3>
                      {CREDITS.direction.map((credit, i) => (
                        <div key={i} style={styles.creditItem}>
                          <p style={styles.creditRole}>{credit.role}</p>
                          <p style={styles.creditName}>{credit.name}</p>
                        </div>
                      ))}
                    </div>

                    <div style={styles.creditSection}>
                      <h3 style={styles.creditTitle}>Production</h3>
                      {CREDITS.production.map((credit, i) => (
                        <div key={i} style={styles.creditItem}>
                          <p style={styles.creditRole}>{credit.role}</p>
                          <p style={styles.creditName}>{credit.name}</p>
                        </div>
                      ))}
                    </div>

                    <div style={styles.creditSection}>
                      <h3 style={styles.creditTitle}>Cast</h3>
                      <div style={styles.castList}>
                        {CREDITS.cast.map((name, i) => (
                          <span key={i} style={styles.castName}>{name}</span>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            )}

          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<TenPoemSite />);
  </script>
</body>
</html>
